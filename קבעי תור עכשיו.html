<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קביעת פגישות - יומן</title>
    <link rel="stylesheet" href="style2.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <h1>יומן קביעת פגישות</h1>
        <p>בחר תאריך ושעה לפגישה:</p>

        <form id="appointment-form">
            <label for="appointment-date">בחר תאריך:</label>
            <input type="date" id="appointment-date" name="date" required>
            
            <label for="appointment-time">בחר שעה:</label>
            <select id="appointment-time" name="time" required>
                <!-- שעות 9:00-21:00 -->
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
            </select>

            <button type="submit">קבע פגישה</button>
        </form>

        <div id="appointments-list">
            <h2>הפגישות שהוזמנו</h2>
            <ul id="appointments"></ul>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
